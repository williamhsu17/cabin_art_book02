                                        <p>為了防禦，在防火巷裡每隔一段距離亦可築一道隘門，入夜後即行關閉。像是在金門、澎湖在明清兩朝均有海盜騷擾之史實，因此防禦是相當必要的。說到隘門，一般街屋式城市亦不乏其例，鹿港的隘門甚多，至今尚存一座「門迎后車」隘門。隘門起始於何時？亦尚未見有研究，唐代里坊的門或可視為隘門之前身。根據「三才圖會」一書中，找到一幅木刻的閭里圖，發現它在一條曲折的街道前後端，均設隘門，形式近似牌樓，為木造柵門。而街道兩側均為店屋，可見店舖之大略情形，宋清明上河圖中尚未見隘門。
